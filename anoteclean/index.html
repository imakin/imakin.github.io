
<!DOCTYPE html>


<html lang="en">

    <title>ge Not Found</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.sync.js"></script>
    <script>
        //sass.sync.js ESM version doesnt work, so use this version
        window.addEventListener('load', function() {
          fetch('./anote.scss').
            then(resp=>{return resp.text()}).
            then(resp_text=>{
                Sass.compile(resp_text, compiled=>{
                    let css = compiled.text;
                    let style = document.createElement('style');
                    style.textContent = css;
                    document.head.appendChild(style);
                })
            })
        });
    </script>
    <script src="js-npm/dist/bundle.js"></script>
    <script src="js-npm/js/bn.js"></script>
    <script src="js-npm/js/blake2s.js"></script>
    <script src="js-npm/js/aes-js.js"></script>
    <script src="js-npm/js/anoton-endecrypt.js"></script>
</head>
